---
# This playbook performs a DC/OS upgrade
- name: setup the system requirements on all nodes
  hosts: all
  serial: 20
  become: true
  roles:
    - common
    - docker

- name: generate upgrade configuration
  hosts: bootstraps
  serial: 1
  become: true
  vars:
    dcos_upgrade: true
    dcos_installed_cluster_version: {{ dcos_installed_cluster_version }}
  roles:
    - bootstrap

- name: upgrade masters
  hosts: masters
  serial: 1
  become: true
  roles:
    - node-upgrade

- name: upgrade agents
  hosts: [ agents, agent_publics]
  serial: 20
  become: true
  roles:
    - node-upgrade
